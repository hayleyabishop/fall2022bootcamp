<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tables and Forms</title>
</head>
<body>
    <table border="1">
        <tr> <!-- header row -->
            <th>
                Title 1
            </th>
            <th>
                Title 2
            </th>
        </tr>
        <tr><!-- row 1 -->
            <td>Table Data 1</td>
            <td>Table Data 2</td>   
        </tr>
        <tr><!-- row 2 -->
            <td>Table Data 3</td>
            <td>Table Data 4</td>   
        </tr>
    </table>
    <br>
    <br>
    <!-- Form Example: -->
    <form action="/" method="GET"> <!-- Action tells it where to submit, method tells it what type of HTTP method to use (ex. GET, POST). -->
        <p>Sign in</p>
        <p>Username</p><input required type="text" name="username" placeholder="Username" minlength="3" maxlength="31">
        <p>Password</p><input type="password" required name="password" placeholder="Password" autocomplete="off">
        <p>Email</p><input type="email" required name = "email" placeholder="someone@example.com" title="someone@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <p>Phone</p><input type="tel" name="phonenumber" placeholder="555-555-5555" title="Format as ###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <!-- Patterns: Number (0 through 9) and {how many digits} -->
        <input type="submit">
    </form>

</body>
</html>
