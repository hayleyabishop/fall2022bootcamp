<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brunch Cafe</title>
</head>

<body>
    <h1>Get in touch with us!</h1>
    Please use this form to make on line orders. Include your address, and we will deliver to you within 24 hours!
    <form action="">
        <br><br>Please place catering orders at least 3 days in advance.
        <br><br>First Name:
        <br><br><input type="text" name="firstName" id="firstName" placeholder="First Name">
        <br><br>Last Name:
        <br><br><input type="text" name="lastName" id="lastName" placeholder="Last Name">
        <br><br>Email:
        <br><br><input type="email" name="email" id="email" placeholder="someone@example.com">
        <br><br>Phone Number:
        <br><br><input type="tel" name="phoneNumber" id="phoneNumber" placeholder="555-555-5555">
        <br><br>Order:
        <br><br><textarea name="order" id="order" rows="20" style="font-family: inherit" placeholder="Please enter what items you would like to order, and the quantity."></textarea>
        <br><br>Would you like fries with that?
        <br><br><input type="radio">
    </form>

</body>

</html>
